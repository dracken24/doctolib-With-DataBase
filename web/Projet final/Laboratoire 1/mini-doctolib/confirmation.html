<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmation du Rendez-vous</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <!-- NavBar -->
  <div id="appBar"></div>
  <!-- Modal de connexion -->
  <div class="modal fade" id="connexion" aria-hidden="true"></div>
  <!-- Modal de creation-account -->
<div class="modal fade" id="creation-account" aria-hidden="true"></div>



  <div class="container mt-5">
    <div class="card shadow mb-5" style="margin-left: auto; margin-right: auto; width: 50%;">
      <div class="card-header bg-success text-white">
        <h4 class="mb-0" style="text-align: center;">Votre rendez-vous est confirmé</h4>
      </div>
      <div class="card-body" style="text-align: center ;">
        <ul class="list-group">
          <li class="list-group-item"><strong>Nom :</strong> <span id="recapNom"></span></li>
          <li class="list-group-item"><strong>Prénom :</strong> <span id="recapPrenom"></span></li>
          <li class="list-group-item"><strong>Email :</strong> <span id="recapEmail"></span></li>
          <li class="list-group-item"><strong>Téléphone :</strong> <span id="recapTel"></span></li>
          <li class="list-group-item"><strong>Spécialité :</strong> <span id="recapSpecialite"></span></li>
          <li class="list-group-item"><strong>Médecin :</strong> <span id="recapMedecin"></span></li>
          <li class="list-group-item"><strong>Date :</strong> <span id="recapDate"></span></li>
          <li class="list-group-item"><strong>Heure :</strong> <span id="recapHeure"></span></li>
          <li class="list-group-item"><strong>Message :</strong> <span id="recapMessage"></span></li>
        </ul>
        <div class="mt-4 text-end">
          <a href="booking.html" class="btn btn-secondary">Retour</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    const rdv = JSON.parse(localStorage.getItem("rdv"));
    if (rdv) {
      document.getElementById("recapNom").textContent = rdv.nom;
      document.getElementById("recapPrenom").textContent = rdv.prenom;
      document.getElementById("recapEmail").textContent = rdv.email;
      document.getElementById("recapTel").textContent = rdv.tel;
      document.getElementById("recapSpecialite").textContent = rdv.specialite;
      document.getElementById("recapMedecin").textContent = rdv.medecin;
      document.getElementById("recapDate").textContent = rdv.date;
      document.getElementById("recapHeure").textContent = rdv.heure;
      document.getElementById("recapMessage").textContent = rdv.message;
  
      localStorage.removeItem("rdv"); 
    } else {
      document.querySelector(".card-body").innerHTML = '<div class="alert alert-danger">Aucun rendez-vous à afficher.</div>';
    }
  </script>
  <!-- footBar -->
    <div id="footBar"></div>
    <div id="socialIcons"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../Laboratoire 2/js/utils.js"></script>
	<script src="../../Laboratoire 2/js/data.js"></script>
	<script src="../../Laboratoire 2/js/script.js"></script>
</body>
</html>
