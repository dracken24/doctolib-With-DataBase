<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Liste des médecins - Mini Doctolib</title>
</head>
<body>
    <!-- NavBar -->
    <div id="appBar"></div>
    <!-- Modal de connexion -->
    <div class="modal fade" id="connexion" aria-hidden="true"></div>
    <!-- Modal de creation-account -->
	<div class="modal fade" id="creation-account" aria-hidden="true"></div>

    <!-- Contenu principal -->
    <main>
        <div class="container mt-3 mb-3">
            <div class="row">
                <div class="col-12 ">
                    <div class="row">
                        <h1>Liste des médecins</h1>
                    </div>

                    <!-- Filtres statiques -->
                    <div>
                        <button class="btn dropdown-toggle" data-bs-toggle="dropdown">Filtres</button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" id="sortBySpeciality" onclick="filtreSpecialite()">Par spécialité</a></li>
                                    <li><a class="dropdown-item" id="sortByVille" onclick="filtreVille()">Par ville</a></li>
                                    <!-- <li><a class="dropdown-item" id="sortByName">Par nom</a></li> -->
                                </ul>
                        <button class="btn" id="resetBtn" onclick="resetCards()">Reset</button>
                    </div>

                    <!-- Carte Container -->
                    <div class="shadow-lg border container p-3">
                        <!-- Carte Deck -->
                        <div id="doc_card_deck" class="card-deck row d-flex m-0 gap-4 justify-content-center">
                        <!-- Cards go here -->

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- footBar -->
    <div id="footBar"></div>
    <div id="socialIcons"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../Laboratoire 2/js/utils.js"></script>
	<script src="../../Laboratoire 2/js/data.js"></script>
	<script src="../../Laboratoire 2/js/script.js"></script>
</body>
</html>
