<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Prendre un rendez-vous - Mini Doctolib</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- NavBar -->
    <div id="appBar"></div>
    <!-- Modal de connexion -->
    <div class="modal fade" id="connexion" aria-hidden="true"></div>
    <!-- Modal de creation-account -->
	<div class="modal fade" id="creation-account" aria-hidden="true"></div>

    <!-- Contenu principal centré -->
    <main class="flex-grow-1 d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row align-items-center">
                
                <div class="col-md-6 d-flex justify-content-center mb-4 mb-md-0">
                    <img src="https://imgs.search.brave.com/q6FmHV_STP-BCpid1bdXyZnvcnB0Dt2PYxlxQxiFPS0/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly93d3cu/Y2FuZGxlZm94LmNv/bS9pbWFnZXMvdHJh/dS9zdWJqZWN0L2hl/YWx0aF80OTYuanBn/P2Nyb3A9MS41OjEs/c21hcnQmd2lkdGg9/NzY4" alt="Réceptionniste médicale" class="img-fluid rounded shadow" style="max-width: 70%;">
                </div>
               
                <div class="col-md-6">
                    <div style="text-align: center;">
                        <h1>Prendre un rendez-vous</h1>
                        <p>Bienvenue sur notre site de prise de rendez-vous.<br>
                            Veuillez remplir le formulaire ci-dessous pour prendre un rendez-vous avec un de nos médecins.</p>
                        <button class="btn btn-success rounded-pill rv-btn" type="button" data-bs-toggle="modal" data-bs-target="#rendez-vous">
                            <i class="fas fa-calendar-plus me-2"></i>Prise de Rendez-vous
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal de prise de rendez-vous -->
    <div class="modal fade" id="rendez-vous" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Prise de rendez-vous</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="nom" class="form-label">Nom</label>
                            <input type="text" class="form-control" id="nom" name="nom" placeholder="Entrez votre nom" required>
                        </div>
                        <div class="mb-3">
                            <label for="prenom" class="form-label">Prénom</label>
                            <input type="text" class="form-control" id="prenom" name="prenom" placeholder="Entrez votre prénom" required>
                        </div>
                        <div class="mb-3">
                            <label for="emailbooking" class="form-label">Email</label>
                            <input type="email" class="form-control" id="emailbooking" name="emailbooking" placeholder="Entrez votre email" required>
                        </div>
                        <div class="mb-3">
                            <label for="tel" class="form-label">Téléphone</label>
                            <input id="tel" type="tel" class="form-control" placeholder="Entrez votre téléphone (ex : 555-555-5555 ou 5555555555)" required pattern="^(\d{3}-?\d{3}-?\d{4})?$">
                                                
                           
                        </div>
                        <div class="mb-3">
                            <label for="specialite" class="form-label">Spécialité</label>
                            <select class="form-control" id="specialite" name="specialite" required>
                                <option value="">Sélectionnez une spécialité</option>
                               
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="medecin" class="form-label">Médecin</label>
                            <select class="form-control" id="medecin" name="medecin" required>
                                <option value="">Sélectionnez un médecin</option>
                                
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">Choisissez une date</label>
                            <select class="form-control" id="date" name="date" required>
                                <option value="">Sélectionnez une date</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="heure" class="form-label">Choisissez une heure</label>
                            <select class="form-control" id="heure" name="heure" required>
                                <option value="">Sélectionnez une heure</option>
                            </select>
                        </div>
                        
                    
                </div>
                <div class="modal-footer">
                    <button type="reset" class="btn btn-secondary">Réinitialiser</button>
                    <button type="submit" class="btn btn-success" id="btnRecap">Confirmer</button>
                </div>
            </form>
            </div>
        </div>
    </div>


    <!-- Modal de confirmation de rendez-vous -->
<div class="modal fade" id="recap" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Récapitulatif du rendez-vous</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
  
        <div class="modal-body" id="recap-body">
        </div>
  
        <div class="modal-footer">
            <button id="annuler" type="button" class="btn btn-danger" data-bs-dismiss="modal">Annuler</button>
          <button id="confirmFinal" class="btn btn-success">Confirmer</button>
        </div>
      </div>
    </div>
  </div>
  
          
           
      
    </main>

    <!-- footBar -->
    <div id="footBar"></div>
    <div id="socialIcons"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../Laboratoire 2/js/doctors.js"></script>
    <script src="../../Laboratoire 2/js/utils.js"></script>
	<script src="../../Laboratoire 2/js/data.js"></script>
	<script src="../../Laboratoire 2/js/script.js"></script>
    <script src="../../Laboratoire 2/js/app.js"></script>
</body>
</html>
